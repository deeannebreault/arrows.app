name: Playwright E2E Tests

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Start app server
        run: |
          npx nx serve arrows-app --host 0.0.0.0 --port 4200 > /tmp/arrows-app.log 2>&1 &

      - name: Wait for app server
        run: |
          for i in {1..60}; do
            if curl -fsS http://127.0.0.1:4200 > /dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "App server did not start in time"
          cat /tmp/arrows-app.log || true
          exit 1

      - name: Run Playwright suite
        run: npx playwright test playwright-tests.spec.js

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report
            test-results
            /tmp/arrows-app.log
          if-no-files-found: ignore
