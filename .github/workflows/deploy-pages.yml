name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npx nx build arrows-app --configuration=production
        env:
          CI: false
          
      - name: Prepare Pages
        run: |
          mkdir -p public
          
          # Copy build output
          if [ -d "dist/apps/arrows-app" ]; then
            echo "Found dist/apps/arrows-app"
            cp -r dist/apps/arrows-app/* public/
          elif [ -d "apps/arrows-app/dist" ]; then
            echo "Found apps/arrows-app/dist"  
            cp -r apps/arrows-app/dist/* public/
          fi
          
          ls -la public/
          test -f public/index.html
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
